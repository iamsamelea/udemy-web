<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--sin esta meta no sería responsive-->
    <meta name="description" content="página web de blog de café"><!--esta meta es buena para SEO, ya que describe la web muy brevemente-->
    
    <title>BlogdeCafé</title>

    <!--Prefetch--><!--es una línea de código en la que se escribe la página que creeremos que abriran primero despues del index.html para tenerla ya cargada y mejorar la experiencia de usuario-->
    <link rel="prefetch" href="cursos.html" as="document">
    
    <!-- Preload --><!--es una línea de código que nos permite cargar los archivos mas rápidamente-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">

    <link rel="preload" href="chttps://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font"><!--crossorigin para que cargue algo de una url externa-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <header class="header">
        <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div><!--.barra-->
        </div><!--.contenedor-->

        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div><!--.header__texto-->
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label><!--el atributo for se utiliza para hacer mrjor la accesibilidad, se sincroniza con el id al que le demos el mismo nombre, entonces en el formulario al darle click en la palabra Nombre de label nos enviará directamente a la casilla nombre para rellenar-->
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre"> 
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label><!--el atributo for se utiliza para hacer mrjor la accesibilidad, se sincroniza con el id al que le demos el mismo nombre, entonces en el formulario al darle click en la palabra Nombre de label nos enviará directamente a la casilla nombre para rellenar-->
                <input class="campo__field" type="email" placeholder="Tu email" id="email"> 
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label><!--el atributo for se utiliza para hacer mrjor la accesibilidad, se sincroniza con el id al que le demos el mismo nombre, entonces en el formulario al darle click en la palabra Nombre de label nos enviará directamente a la casilla nombre para rellenar-->
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea> 
            </div> 

            <div class="campo">
                <input type="button" value="Enviar" class="boton boton--primario">
            </div>
        </form>

        
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre--footer no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div><!--.barra-->
    </div><!--.contenedor-->
    </footer><!--.footer-->
    
    <script src="js/modernzr.js"></script><!--esta etiqueta enlaza un archivo javascript a esta página, siempre se pone al final del body-->
</body>
</html>
