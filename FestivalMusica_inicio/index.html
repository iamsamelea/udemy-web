<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & EDM Festival</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <h1>Rock & EDM Festival</h1>

            <nav class="navegacion-principal">
                <a href="#">Line Up</a>
                <a href="#">Galería</a>
                <a href="#">Entradas</a>
            </nav>
        </div>
    </header>

    <div class="video">
        <div class="overlay">
            <div class="contenedor contenido-video">
                <h2>
                    Rock & EDM Festival
                    <span>15 de Agosto 2021, Madrid, España</span>
                </h2>
            </div>
        </div>
        <video controls autoplay muted loop> <!--controls da los controles de play, pause,etc | autoplay reproduce auto el video | muted mutea el video | loop reproduce de nuevo el video al finalizar--><!--con la etiqueta video agregamos videos-->
            <source src="video/concierto.mp4" type="video/mp4"><!--con la etiqueta source agregamos el enlace y despues con el atributo type le pones que es y el formato(es obligatorio para que funcione), le ponemos 3 videos porque si el reproductor no lee uno que lea el siguiente-->
            <source src="video/concierto.ogg" type="video/ogg">
            <source src="video/concierto.webm" type="video/webm">
        </video>
    </div>
    
    
</body>
</html>
